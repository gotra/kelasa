		<!--menu-->
		<script type="text/javascript">
			jQuery(document).ready(function() {
				$('.menu4 li').hover(function() {
					//show its submenu
					$('ul', this).slideDown(300);
				}, function() {
					//hide its submenu
					$('ul', this).slideUp(300);
				});

			});
		</script>
		<!--Menu-->
		<script type="text/javascript">
			$(document).ready(function() {
				$('a#hamburger-navigation').click(function() {
					$('.menu4').slideToggle("slow");
				});

				var inp = 1;
				$('.add_new').click(function() {
					var inp_count = ++inp;
					var html = '<div class="agency-bottom-inner add_new_content"><input type="text" placeholder="Electrician" class="elec" name="electrician'+inp_count+'" ><input type="text" placeholder="200₹" class="width price" name="price'+inp_count+'" ><input type="text" placeholder="5hr" class="width time" name="time'+inp_count+'" ><a href="javascript:" class="fa fa-trash del_new"></a></div>';
					$('.add_new_content:last').after(html);		
				});

				$('.del_new').live('click',function() {
					if(inp == 1)
					{
						alert('Last row. you can not remove it.');
						return false;
					}
					--inp;
					$(this).parent().remove();
					var i = inp;
					while(i--) {
						$('input:text.elec')[i].name = 'electrician'+ (i+1);
						$('input:text.price')[i].name = 'price'+ (i+1);
						$('input:text.time')[i].name = 'time'+ (i+1);
					}
				});

			});
		</script>
